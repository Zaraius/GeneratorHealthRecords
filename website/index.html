<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Page</title>
    
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="upload-section">

                <label for="file-upload" class="upload-label">Choose Image</label>
            </div>
            <button class="open-button">OpenERM</button>
        </div>
        
        <div class="text-box">
            <!-- This will be populated by backend -->
        </div>
    </div>
</body>
</html>
